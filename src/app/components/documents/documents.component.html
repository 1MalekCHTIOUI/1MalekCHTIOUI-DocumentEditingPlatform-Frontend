<button class="relative w-full text-sm focus:outline-none group">
  <div
    class="flex items-center justify-between w-full h-16 px-4 border-b border-gray-800 hover:bg-gray-800"
  >
    <span class="font-medium"> Active documents </span>
    <svg
      class="w-4 h-4"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <div
    class="absolute z-10 flex-col items-start hidden w-full pb-1 bg-gray-800 shadow-lg group-focus:flex"
  >
    <a class="w-full px-4 py-2 text-left hover:bg-gray-900">All</a>
    <a class="w-full px-4 py-2 text-left hover:bg-gray-900">Collaborated</a>
    <a class="w-full px-4 py-2 text-left hover:bg-gray-900">Authored</a>
  </div>
</button>
<div class="flex flex-col flex-grow p-4 overflow-auto">
  <!-- items list -->
  <div *ngFor="let doc of docs" class="mb-3">
    <a
      (click)="openDocument(doc)"
      class="select-none cursor-pointer flex items-center flex-shrink-0 h-10 px-2 text-sm font-medium rounded hover:bg-gray-800"
    >
      <span class="leading-none">{{ doc.title }}</span>
    </a>
  </div>

  <a
    class="flex items-center flex-shrink-0 h-10 px-3 mt-auto text-sm font-medium bg-gray-800 rounded hover:bg-gray-700"
  >
    <svg
      class="w-5 h-5"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
      />
    </svg>
    <span class="ml-2 leading-none select-none">New Item</span>
  </a>
</div>
