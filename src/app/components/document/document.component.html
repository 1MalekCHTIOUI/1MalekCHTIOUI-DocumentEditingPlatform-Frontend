<form
  [formGroup]="form"
  (submit)="onSubmit()"
  (window:beforeunload)="doBeforeUnload()"
  class="flex flex-col items-center"
>
  <div class="p-3 w-full">
    <div class="w-full">
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
      <ngx-editor [editor]="editor" formControlName="editorContent">
      </ngx-editor>
    </div>
  </div>
  <button
    type="submit"
    class="select-none h-8 px-4 mt-2 text-sm font-medium rounded md:transition-color md:duration-300 md:ease-in-out"
    [ngClass]="{ 'cursor-not-allowed': form.invalid }"
    [disabled]="form.invalid"
    style="background-color: rgb(249 115 22); color: rgb(209 213 219)"
  >
    Save
  </button>
</form>
