<form
  [formGroup]="form"
  (submit)="onSubmit()"
  class="flex flex-col items-center"
>
  <div class="p-3 w-full">
    <div class="editor w-full">
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
      <ngx-editor [editor]="editor" formControlName="editorContent">
      </ngx-editor>
    </div>
  </div>
  <button
    type="submit"
    class="select-none h-8 px-4 mt-2 text-sm text-gray-300 font-medium rounded bg-orange-500 md:hover:bg-gray-700 md:transition-color md:duration-300 md:ease-in-out"
    [ngClass]="{ 'cursor-not-allowed': form.invalid }"
    [disabled]="form.invalid"
  >
    Save
  </button>
</form>
